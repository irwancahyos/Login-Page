<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <section class="left">
            <h1>Display</h1>
            <section class="hi-head">
                <p class="hilight">Explore.</p>
                <p class="hilight">Discover.</p>
                <p class="end">Purchase.</p>
            </section>
            <section class="foot">
                <p class="footer">ADVANCING NIGHT</p>
                <p class="footer">Irwan Cahyos</p>
            </section>
        </section>
        <section class="right">
            <div class="head-r">
                <h1 class="h-right">Login</h1>
            </div>
            <form action="#">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <button type="submit" id="submit"><span>Login</span></button>
            </form>
            <div class="icons">
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
        </section>
    </div>
</body>
</html>
